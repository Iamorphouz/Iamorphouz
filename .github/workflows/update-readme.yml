name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Top Languages
        uses: anuraghazra/github-readme-stats@master # Use the default branch reference
        with:
          user: ${{ github.repository_owner }}
          hide: scss # Exclude SCSS from the top languages

      - name: Update README
        run: |
          sed -i '/<!--START_SECTION:top-langs-->/,/<!--END_SECTION:top-langs-->/c\<!--START_SECTION:top-langs-->\n![Top Langs](https://github-readme-stats.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&hide=scss)\n<!--END_SECTION:top-langs-->' README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update README with Top Languages'
          git push
